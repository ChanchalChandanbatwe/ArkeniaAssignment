  <form [formGroup]="recipeForm" #formDirective="ngForm"  style="justify-content: center;display: flex;" >
    <div class="parent" style="display: flex;flex-direction: column;">
      <div class="form-group">
        <label style="color:#0075c1">Name</label>
        <input id="name" class="form-control" formControlName="name" required >
        <div class="invalid" *ngIf="submitted && recipeForm.get('name').errors?.required">Please enter name!</div>
      </div>
      <div class="form-group">
        <label style="color:#0075c1">Description</label>
        <textarea id="description" class="form-control" formControlName="description" required></textarea>
        <div class="invalid" *ngIf="submitted && recipeForm.get('description').errors?.required">Please enter description!</div>
      </div>

      <div class="form-group">
        <label style="color:#0075c1">Image</label>
        <form class="chooseFile" [formGroup]="form" >
          <input  #upload class="input" type="file" accept="image/x-png,image/jpeg" name="file" (change)="fileChange($event)" />
        </form>
        <div class="invalid" *ngIf="submitted">{{formError.file}}</div>

      </div>

      <div class="form-group">
        <label style="color:#0075c1">Calories</label>
        <input id="calories" class="form-control" type="number" min="0" formControlName="calories" required>
        <div class="invalid" *ngIf="submitted && recipeForm.get('calories').errors?.required">Please enter calories</div>
      </div>

      <div class="form-group">
        <label style="color:#0075c1">Ingredients</label>
        <input id="ingredients" class="form-control" formControlName="ingredients" required >
        <div class="invalid" *ngIf="submitted && recipeForm.get('ingredients').errors?.required" autocomplete="false">Please enter ingredients</div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-margin" (click)="addRecipe(formDirective)" >{{formButton}}</button>
      </div>
    </div>
  </form>
